<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Makers BnB: Pending Requests</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <p>
            <h1>Viewing {{user.name}}'s pending Requests:</h1>
            {% if pending_requests==[] %}
                No requests to approve. <br><br>
            {% endif %}
            {% for request in pending_requests%}<br>
            <p>
            {{request.username}} has requested {{request.name}} on {{request.date_not_available.strftime("%B %d %Y")}}<br>

            <form action="/approve/{{request.id}}/{{request.date_not_available}}" method="POST"><input type="submit" value="Approve"></form><form action="/deny/{{request.id}}/{{request.date_not_available}}" method="POST"><input type="submit" value="Deny"></form>
            </p>
            {% endfor %}
            (<a href="/">Back to Homepage</a>)<br><br>
        </p>
    </body>
</html>
